<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>計算してみましょう</title>
	</head>
	<body>
		<h1>算術演算子</h1>
		<script>
			var num1 = 10;
			var num2 = 3;
			document.write('<p>加算:' + (num1 + num2) + '</p>');
			document.write('<p>減算:' + (num1 - num2) + '</p>');
			document.write('<p>乗算:' + (num1 * num2) + '</p>');
			document.write('<p>除算:' + (num1 / num2) + '</p>');
			document.write('<p>剰余:' + (num1 % num2) + '</p>');
		</script>
	</body>
</html>
